<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="threddit - the unstructured mega-forum">
		<style>/*style*/</style>
	</head>
	<body>
		<header><h1>threddit</h1></header>
		<section class="container">
			<main>
				<article class="post">
					<h2><!--title--></h2> <span class="user">@<!--user--></span>
					<p><!--content--></p>
				</article>
				<form class="user-subpost" method="POST" action="<!--title-->" >
					<span class="user-subpost-title"><!--title--><input name="title" maxlength="1" autocomplete="off"></span>
					<textarea maxlength="512" name="content"></textarea>
					<button type="submit">Post</button>
				</form>
				<div class="subpost-group">
					<!--replies-->
				</div>
			</main>
			<aside>
				<h3>Auxilliary content</h3>
				<p>This is some content that goes at the side on larger screens, or at the bottom for smaller screens</p>
				<section class="login-container">
					<input type="checkbox">
					<form class="login">
						Login stuff goes here
					</form>
					<form class="register">
						Register stuff goes here
					</form>
				</section>
			</aside>
		
		</section>
		
		<footer>Copyright &copy; James & Jamie<br><small>Want to advertise here? Contact Jamie <em>discreetly</em></small></footer>
	</body>
</html>
