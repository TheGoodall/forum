name: Deploy

on:
  push:
    branches:
      - master



jobs:
  test:
    runs-on: ubuntu-latest
    name: Test
    steps:
      - run: cargo test
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - uses: actions/checkout@v2
      - name: Publish
        uses: alank976/wrangler-action-for-rust@1.0.0
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
